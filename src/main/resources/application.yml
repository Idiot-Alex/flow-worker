spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  datasource:
    url: jdbc:duckdb:db/flow.db
    driver-class-name: org.duckdb.DuckDBDriver

# mybatis
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hostrip.flow.worker.model
  type-handlers-package: com.hotstrip.flow.worker.typehandler
  configuration:
    map-underscore-to-camel-case: true

# pagehelper
pagehelper:
  helper-dialect: duckdb
  dialectAlias: duckdb=com.github.pagehelper.dialect.helper.MySqlDialect
  reasonable: true